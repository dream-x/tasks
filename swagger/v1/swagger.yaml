      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: integer
                chasis:
                  type: string
                description:
                  type: string
                company:
                  type: string
              required:
              - number
              - chasis
              - company
    put:
      summary: update vehicle
      tags:
      - Vehicles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: integer
                chasis:
                  type: string
                description:
                  type: string
                company:
